[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "news-analytics-web"
version = "0.1.0"
description = "新闻数据分析的web服务"
authors = [{ name = "likanug", email = "likanug.g@qq.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"

dependencies = [
    "pydantic>=2.12.5",
    "uvicorn>=0.38.0",
    "wordcloud>=1.9.4",
    "scikit-learn>=1.7.2",
    "sqlalchemy>=2.0.44",
    "fastapi>=0.123.0",
    "matplotlib>=3.10.7",
    "pandas>=2.3.3",
    "numpy>=2.3.5",
    "pydantic_settings>=2.12.0",
    "asyncpg>=0.31.0",
    "wordfreq-cn>=0.1.4",
]

[tool.setuptools.packages.find]
include = ["app*", "main.py"]
exclude = ["static"]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-mock>=3.0",
    "pytest-cov>=4.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning"
]

[tool.coverage.run]
source = ["wordfreq_cn"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
]